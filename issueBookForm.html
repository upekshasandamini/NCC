<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>

 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(images/issue.jpg) no-repeat;
            background-position: center;
            background-size: cover;
        }

        .form-container {
            background: linear-gradient(135deg, #d86a22, #e69560);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 5px #fcdca8;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #444;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .form-group button:hover {
            background-color: #555;
            transition: 0.3s;
        }

        .form-group textarea {
            resize: none;
            min-height: 80px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-group label,
            .form-group input,
            .form-group button {
                font-size: 14px;
            }
        }
    </style>
    </head>
    
   
  
    </style>
</head>

<body>


    
        <div class="form-container">
            <h2>Issue Book</h2>
            <form action="issueBook.php" method="post">
                <div class="form-group">
                    <label for="id">Book ID</label>
                    <input type="text" id="id" name="id" placeholder="Enter Book ID" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN No</label>
                    <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN No" required>
                </div>
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter book title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter Author's Name" required>
                </div>
    
                <div class="form-group">
                    <label for="memberName">Member Name</label>
                    <input type="text" id="memberName" name="memberName" placeholder="Enter member name" required>
                </div>
    
                <div class="form-group">
                    <label for="issueDate">Issue Date</label>
                    <input type="date" id="issueDate" name="issueDate" required>
                </div>
    
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                <div class="form-group">
                    <button type="submit">Issue Book</button>
                </div>
    </body>
    </html>
